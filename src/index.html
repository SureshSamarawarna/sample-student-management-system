<body class="container">
    <h1 class="text-center pt-3">Student Management System</h1>
    <div class="row">
       
                <div class="col-xl-4">
                    <form action="">
                    <button id="btn-new-student" class="btn btn-success">New Student</button>
            
                    <div class="form-floating mt-2">
                        <input disabled type="text" class="form-control" id="txt-id" placeholder="Student Id">
                        <label for="txt-id">Student Id</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input disabled type="text" class="form-control" id="txt-id" placeholder="Student Name">
                        <label for="txt-id">Student Name</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input disabled type="text" class="form-control" id="txt-id" placeholder="Student Address">
                        <label for="txt-id">Student Address</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input disabled type="text" class="form-control" id="txt-id" placeholder="Student Contact">
                        <label for="txt-id">Student Contact</label>
                    </div>
                    <div class="mt-3">
                        <button id="btn-save" type="button" class="btn btn-primary">Save Student</button>
                        <button id="btn-clear" type="reset" class="btn btn-warning">Clear</button>
                    </div>
                    </form>
                </div>
                <div class="col-xl-8">
                    <table class="table table-hover">
                        <colgroup >
                            <col class="col-id">
                            <col class="col-name">
                            <col class="col-address">
                            <col class="col-contact">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Contact</th>

                            </tr>
