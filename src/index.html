<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
</head>
<body class="container">
<h1 class="text-center py-3">Student Managemnt System</h1>
<div class="row">
    <div class="col-xl-4">
        <form id="frm-student" action="http://google.com">
            <div>
                <button id="btn-new" class="btn btn-success" type="button">+ New Student</button>
            </div>
            <div class="form-floating mt-3">
                <input readonly disabled type="text" class="form-control" id="txt-id" placeholder="Student ID">
                <label for="txt-id">Student ID</label>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-name" placeholder="Student Name">
                <label for="txt-name">Student Name</label>
                <div class="invalid-feedback">
                    Please enter a valid student name
                </div>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-address" placeholder="Student Address">
                <label for="txt-address">Student Address</label>
                <div class="invalid-feedback">
                    Please enter a valid student address
                </div>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-contact" placeholder="Student Contact">
                <label for="txt-contact">Student Contact</label>
                <div class="invalid-feedback">
                    Contact number should follow 011-1234567 format
                </div>
            </div>
            <div class="mt-3">
                <button id="btn-save" disabled class="btn btn-primary" type="submit">Save Student</button>
                <button id="btn-clear" disabled class="btn btn-warning" type="reset">Clear</button>
            </div>
        </form>
    </div>
    <div id="wrapper" class="col-xl-8 mt-4">
        <table id="tbl-students" class="table table-hover empty">
            <colgroup>
                <col class="col-id">
                <col class="col-name">
                <col class="col-contact">
                <col class="col-remove">
            </colgroup>
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CONTACT</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="4">No records found!</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
